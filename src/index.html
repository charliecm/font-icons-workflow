<!DOCTYPE html>
<html>
	<head>
		<title>Icon Font Test</title>
		<link rel="stylesheet" href="css/icons.css">
		<style>
			body {
				margin: 3rem 1.5rem;
				font-family: 'Helvetica', 'Segoe UI', Arial, sans-serif;
				font-size: 16px;
				text-align: center;
			}
			.button {
				transition: background-color 0.25s;
				display: inline-block;
				margin-right: 0.5em;
				margin-bottom: 0.5em;
				border-radius: 3px;
				border: solid 1px #009900;
				padding: 0.5em 0.75em;
				background-color: #33AA00;
				text-decoration: none;
				color: #FFF;
			}
			.button:hover {
				background-color: #66CC00;
				border: solid 1px #33AA00;
			}
			.button:before {
				margin-right: 0.25em;
			}
			.button-large {
				font-size: 24px;
			}
			.icon {
				position: relative;
				top: -2px;
				margin-right: 0.25em;
			}
		</style>
	</head>
	<body>
		<p>
			<a href="#" class="button"><span class="icon-home-16 icon"></span>Home</a><!--
			--><a href="#" class="button"><span class="icon-menu-16 icon"></span>Menu</a><!--
			--><a href="#" class="button"><span class="icon-add-16 icon"></span>Add</a><!--
			--><a href="#" class="button"><span class="icon-remove-16 icon"></span>Remove</a><!--
			--><a href="#" class="button"><span class="icon-star-16 icon"></span>Star</a><!--
			--><a href="#" class="button"><span class="icon-search-16 icon"></span>Search</a><!--
			--><a href="#" class="button"><span class="icon-edit-16 icon"></span>Edit</a><!--
			--><a href="#" class="button"><span class="icon-check-16 icon"></span>Check</a>
		</p>
		<p>
			<a href="#" class="button button-large"><span class="icon-home-24 icon"></span>Home</a><!--
			--><a href="#" class="button button-large"><span class="icon-menu-24 icon"></span>Menu</a><!--
			--><a href="#" class="button button-large"><span class="icon-add-24 icon"></span>Add</a><!--
			--><a href="#" class="button button-large"><span class="icon-remove-24 icon"></span>Remove</a><!--
			--><a href="#" class="button button-large"><span class="icon-star-24 icon"></span>Star</a><!--
			--><a href="#" class="button button-large"><span class="icon-search-24 icon"></span>Search</a><!--
			--><a href="#" class="button button-large"><span class="icon-edit-24 icon"></span>Edit</a><!--
			--><a href="#" class="button button-large"><span class="icon-check-24 icon"></span>Check</a>
		</p>
	</body>
</html>
